<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chatter box</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

	<header>
		<p>CHATTER BOX</p>
	</header>
	<div>
		<div class="row">
			<div class="col-md-10">
				<!--The chat portion-->
                <ul class="pages">
                    <li class="chat page">
                        <div class="chatArea">
                            <ul class="messages"></ul>
                        </div>
                        <input class="inputMessage" placeholder="Type your message..">
                    </li>
                    <li class="login page">
                        <div class="form">
                            <h3 class="title">Enter your name/nick</h3>
                            <input class="usernameInput" type="text" maxlength="14">
                        </div>
                    </li>
                </ul>
			</div>
			<div class="col-md-10">
				<!--List portion-->
			</div>
		</div>
	</div>

	<script type="text/javascript" src="chatapp.js"></script>
	<script type="text/javascript" src="../node_modules/socket.io/lib/socket.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</body>
</html>
